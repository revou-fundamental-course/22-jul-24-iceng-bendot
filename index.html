<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revou Assignment</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <nav>
        <header>
            <div class="text-icon">Bendot Travel</div>
        </header>
        <section class="nav-container">
            <a href="" class="nav-items" id="item-1">Home</a>
            <a href="" class="nav-items" id="item-2">Our Package</a>
            <a href="" class="nav-items" id="item-3">Contact Us</a>
        </section>
    </nav>

    <main>
        <article>
            <header class="main-theme">
                <h1 class="judul">Your Trusted Travel Agent's</h1><br>
                <p class="desc-judul">Your happiness is our happiness</p>
            </header>
        </article>

        <section class="main-content-1">
            <article class="content-1">
                <img src="https://i.pinimg.com/564x/97/31/ec/9731ec2fe0c91f65daf5ad8fd02b9288.jpg" alt="Raja Ampat" class="raja-ampat">
                <blockquote><i>
                    " Liburan jadi menyenangkan bersama Bendot Travel "
                </i></blockquote>
            </article>

            <form class="content-form">
                <label class="judul-form">Contact Us</label><br><br>
                <label class="desc-form">Sales akan menghubungu anda 1x24 jam setelah data kami terima</label>
                <br>
                <br>
                <br>
                <br>
                <br>
                <label for="name" style="color:#3B4754;"><b>Your name:</b></label><br>
                <input type="text" id="name" name="name" placeholder="First and last name"><br><br>
                <label for="mail" style="color:#3B4754;"><b>Email Address:</b></label><br>
                <input type="email" id="mail" name="mail" placeholder="example@email.com"><br><br>
                <label for="interest" style="color:#3B4754;"><b>What are you interested in?</b></label><br>
                <select id="dropdown">
                    <option value="" style="color: #999;">Select option</option>
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                </select>
                <br><br>
                <button type="submit" id="tombol-submit">SEND</button>
            </form>
        </section>
    </main>
    
</body>
</html>
